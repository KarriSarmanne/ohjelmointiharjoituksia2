    <header>

    <h2>Ota yhteyttä</h2>
    <div class="yhteydenottoLomake">
      <form action="" method="">
        <label for="eNimi">Etunimi:</label>
        <input type="text" id="eNimi" name="eNimi">
       <label for="sNimi">Sukunimi:</label>
        <input type="text" id="sNimi" name="sNimi"><br><br>
        <label for="email">Sähköposti:</label>
        <input type="email"><br><br>
        <label for="puhelinnumero">Puhelinnumero:</label>
        <input type="tel"><br><br>
        <label for="ika">Ikä:</label>
        <input type="number"><br><br>
        <label for="syntymaAika">Syntymäaika:</label>
        <input type="date"><br><br>
        <label for="terveiset">Terveiset:</label>
        <textarea></textarea><br><br>
        <label>Miten haluat, että olen yhteydessä?</label><br>
        <select>
          <option value="-">-</option>
          <option value="puhelimitse">Puhelimitse</option>
          <option value="sähköpostitse">Sähköpostitse</option>
          <option value="eiYhteytta">En halua, että minuun otetaan yhteyttä.</option>
        </select><br><br>
        <input type="submit">
      </form>
    </div>
  </body>
