<!DOCTYPE html>
<html>
  <head>
    <title>Ota yhteyttä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      #header{
        background-color:#6699ff;
        color:black;
        text-align:center;
        padding:1px;
      }
      #body{
        background-color:#cce6ff;
        text-align:center;
      }
      #form{
        text-align:center;
        padding:10px;
      }
    </style>
  </head>
  <body id="body">
    <header id="header">
      <h1>Karri Sarmanne - Portfolio</h1>
    </header>
    <br>
    <h2>Ota yhteyttä</h2>
    <form id="form" action="" method="">
      <label>Nimi:</label>
      <input type="text" placeholder="Etunimi">
      <input type="text" placeholder="Sukunimi"><br><br>
      <label>Sähköposti:</label>
      <input type="email"><br><br>
      <label>Puhelinnumero:</label>
      <input type="text"><br><br>
      <label>Ikä:</label>
      <input type="number"><br><br>
      <label>Syntymäaika:</label>
      <input type="date"><br><br>
      <label>Terveiset:</label>
      <textarea></textarea><br><br>
      <label>Miten haluat, että olen yhteydessä?</label><br>
      <select>
        <option value="-">-</option>
        <option value="puhelimitse">Puhelimitse</option>
        <option value="sähköpostitse">Sähköpostitse</option>
        <option value="ei yhteyttä">En halua, että minuun otetaan yhteyttä.</option>
      </select><br><br>
      <input type="submit">
    </form>
  </body>
</html>
